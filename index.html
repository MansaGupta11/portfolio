<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>mansa_gupta-dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: url('https://source.unsplash.com/1600x900/?nature,technology') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-size: 1rem;
    }
    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 90px;
      background-color: rgba(3, 3, 185, 0.8);
      min-width: 100vw; /* ensures navbar covers the full width even on scroll */
      overflow-x: auto;  /* allows scrolling if nav content overflows */
      white-space: nowrap
    }
    nav ul {
      display: flex;
    }
    nav ul li {
      list-style: none;
      margin: 0 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #ffeb0a;
    }
    .left {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .main-section {
      padding: 60px 20px;
      max-width: 90vw;
      margin: auto;
      text-align: center;
    }
    .main-section h1 {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 2rem;
      color: #2a00fd;
      margin-bottom: 40px;
    }
    .main-section h1 ul li {
      list-style: none;
    }
    .portfolio {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      margin-top: 20px;
      position: relative;
    }
    .portfolio h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffeb0a;
    }
    .images-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .image-item {
      width: 100%;
      max-width: 45%;
      transition: transform 0.3s ease-in-out;
    }
    .image-item img {
      width: 50%;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .image-item:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #1f1f32;
      padding-top: 30px;
    }
    .footer {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px 40px;
    }
    .footer div {
      margin-bottom: 20px;
    }
    .footer h3 {
      margin-bottom: 10px;
      color: #ffeb0a;
    }
    .footer ul {
      list-style: none;
      padding-left: 0;
    }
    .footer ul li {
      margin-bottom: 8px;
    }
    .footer ul li a {
      color: white;
      text-decoration: none;
    }
    .footer ul li a:hover {
      color: #ffeb0a;
    }
    .footer-icons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .footer-icons a {
      color: white;
      font-size: 1.3rem;
      transition: 0.3s;
    }
    .footer-icons a:hover {
      color: #ffeb0a;
    }
    .footer-rights {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      background-color: #151528;
      color: #b1b1b0;
    }
    /* Responsive Styles */
    @media (max-width: 768px) {
      .images-container {
        flex-direction: column;
        align-items: center;
      }
      .image-item {
        max-width: 90%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
